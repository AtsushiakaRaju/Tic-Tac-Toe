<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe| AOH</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div id="scene-mode" class="scene active">
            <h1 class="main-title">TIC-TAC-TOE</h1>
            <h2 class="scene-title">Choose Game Mode</h2>
            <div class="button-group">
                <button id="btn-pvp" class="btn">Player vs Player</button>
                <button id="btn-bot" class="btn">Player vs Bot</button>
            </div>
        </div>

        <div id="scene-names" class="scene">
            <h2 class="scene-title">Enter Player Names</h2>
            <form id="name-form">
                <div class="input-group">
                    <label>Player 1 (X)</label>
                    <input type="text" id="name-x" placeholder="Enter Name..." required>
                </div>
                <div id="player-o-wrapper" class="input-group">
                    <label>Player 2 (O)</label>
                    <input type="text" id="name-o" placeholder="Enter Name...">
                </div>
                <button type="submit" class="btn btn-start">Start Game</button>
            </form>
        </div>

        <div id="scene-game" class="scene">
            <h2 id="status-message" class="status-message"></h2>
            <div id="board" class="board"></div>
            <div class="button-group-game">
                <button id="restart-button" class="btn btn-secondary">Restart Game</button>
                <button id="back-home" class="btn btn-secondary">Back to Home</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
